<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Album</title>
</head>
<body>
    <h2>Actualizar √Ålbum</h2>

    <form action="{{ url_for('actualizarAlbum', id=album.0) }}" method="post">
        <input type="text" name="txtTitulo" value="{{ album.1 }}" >
        <input type="text" name="txtArtista" value="{{ album.2 }}" >
        <input type="number" name="txtAnio" value="{{ album.3 }}" >
        <button type="submit">Actualizar Album</button>
    </form>

    <a href="/">Regresar al Formulario</a>

    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert-messages">
      {% for message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
</body>
</html>
