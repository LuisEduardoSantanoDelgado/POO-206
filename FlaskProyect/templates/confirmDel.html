<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h2 style="color: rgb(24, 49, 191);">¿Seguro que lo quieres eliminar?</h2>
    <form action="{{ url_for('eliminarAlbum', id=album.0) }}" method="post">
        <input type="text" value="{{ album.1 }}" disabled>

    <a href="{{ url_for('home') }}">Regresar al Formulario</a>
